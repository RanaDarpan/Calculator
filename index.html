<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Calculator</title>
   
  <link href="favicon.png" rel="icon">
  <link href="favicon.png" rel="apple-touch-icon">
  
  <link href="calculator.css" rel="stylesheet">
  <script src="calculator.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <!-- Your calculator buttons and displays go here -->
    <div class="calculator-grid">
      <div class="output">
        <div id="mini-display"></div>
        <div title="Display" id="main-display"></div>
      </div>
      <button data-all-clear class="span-two" title="All Clear">AC</button>
      <button data-delete title="Delete">DEL</button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two" title="Equals">=</button>
    </div>
    <div class="footer">
        <div class="copyright">  © Rana Darpan </div>
    </div>
</div>

  <nav class="navbar">

  </nav>
  
  
</body>

</html>
